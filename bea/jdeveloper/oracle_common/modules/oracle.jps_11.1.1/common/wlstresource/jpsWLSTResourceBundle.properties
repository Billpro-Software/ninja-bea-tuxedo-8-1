reassociateSecurityStore_shortDescription=\
Re-associate a policy, credential and key store to a LDAP or database based provider.

reassociateSecurityStore_description=\
\nRe-associate a policy, credential and key store to a LDAP or database based provider. It will change the configuration of PolicyStore, CredentialStore and KeyStore services to the specified LDAP or database. This command also migrates the policy data, credential data and key data to the ldap or database depending on the value of "join" parameter.\n

reassociateSecurityStore_example=\
\nreassociateSecurityStore(domain="mydomain",admin="cn=admin", password="<password>", ldapurl="ldap://myhost.example.com:3060", servertype="OID", jpsroot="cn=jpsTestNode") \
\nreassociateSecurityStore(domain="mydomain",admin="cn=admin", password="<password>", ldapurl="ldap://myhost.example.com:3060", servertype="OID", jpsroot="cn=jpsTestNode",join="true") \
\nreassociateSecurityStore(domain="farm", servertype="DB_ORACLE", jpsroot="cn=jpsroot", datasourcename="opssds") \
\nreassociateSecurityStore(domain="farm", servertype="DB_ORACLE", jpsroot="cn=jpsroot", datasourcename="opssds", admin="admin", password="<password>", join="true") \n

reassociateSecurityStore_syntax=\
\nreassociateSecurityStore(domain="<domain>", admin="<admin>", password="<password>", ldapurl="<ldapurl>", servertype="<servertype>", jpsroot="<jpsroot>"[,join="{true|false}"]) \
\nreassociateSecurityStore(domain="<domain>", servertype="<servertype>", jpsroot="<jpsroot>", datasourcename="<datasourcename>"[,admin="<admin>", password="<password>", join="{true|false}"]) \
\n domain= specify the domain in which the re-association has to take place\
\n admin= user name to connect to LDAP or to look up data source. This parameter is optional in case of database when data source is not secured\
\n password= password to connect to LDAP or to look up data source. This parameter is optional in case of database when data source is not secured\
\n ldapurl= URL which should be used to connect to the LDAP Server. The format is host:port\
\n servertype= the valid values for server type is OID or DB_ORACLE\
\n jpsroot= JPS root node\
\n join= This option when set to true, will configure PolicyStore, CredentialStore and KeyStore services to join with the existing jps policy, credential and key stores in LDAP or database. This will only be a jps configuration change and there will not be any migration of credential data, policy data or key data to the joining store. This parameter is optional. If unspecified, it defaults to false\
\n datasourcename= JNDI name of the data source created on the application server. This parameter is required in case of database\n

