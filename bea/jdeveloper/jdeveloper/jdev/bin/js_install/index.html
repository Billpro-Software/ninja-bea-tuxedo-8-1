<html>
<title>Oracle JavaScript Debug Agent Installation</title>
<script>
// trigger function
// that downloads the XPI
// so the install.js file inside can be
// read and executed
function installOracleJSDebugAgentForWindows() {
  install_oraclejsdebugagent_xpi = {'Oracle JavaScript Debug Agent Extension': 'install_oraclejsdebugagent.xpi'};
  InstallTrigger.install(install_oraclejsdebugagent_xpi);
}
</script>

<h1>Install Oracle JavaScript Debug Agent for Windows</h1>
<p><a href="#"
  onclick="installOracleJSDebugAgentForWindows();">Install OracleJSDebugAgent for Windows</a> </p>


<b>Supported Browser: Mozilla Firefox 3.0.x</b><br>
<b>Supported Operation System: Windows XP</b>

</html>
